server.servlet.context-path=/api
spring.jpa.hibernate.ddl-auto=update
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#ORM,s
spring.jpa.mapping-resources=InstalacionConId.orm.xml,Habitacion.orm.xml,ZonaGeneral.orm.xml, IncidenciaConId.orm.xml,InstalacionImpl.orm.xml,IncidenciaImpl.orm.xml
